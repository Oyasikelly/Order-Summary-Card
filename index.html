<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card Components</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Grape+Nuts&family=Kanit&family=Outfit&family=Pacifico&family=Poppins&family=Red+Hat+Display:wght@300;500;900&family=Roboto:wght@300;400&family=Rubik+Moonrocks&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="audio">
                <img class="hero-Image" src="illustration-hero.svg" alt="illustration-hero">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <ul>
                    <i><img class="icon-music" src="icon-music.svg" alt="icon-music"></i>
                    <i><h4 class="heading-2"> Annual Plan <br> <sub class="subscript">$59.99/year</sub></h4></i>
                    <i><a class="link" href="#">Change</a></i>
                </ul>
                <div class="btn-1"><a class="btn1" href="#">Proceed to Payment</a></div>
                <div class="btn-2"><a class="btn2" href="#">Cancel Order</a></div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a class="link-4" href="https://www.frontendmentor.io?ref=challenge" target="_blank">  Frontend Mentor</a>.
            Coded by <a class="link-5" href="#">Juan Rocha</a>.
        </div>
    </main>
</body>
</html>
